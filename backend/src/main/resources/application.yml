spring:
  datasource:
    url: jdbc:h2:mem:irctcdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

app:
  jwt:
    secret: "please-change-this-to-a-long-512-bit-secret-key-please-change-this-please-change-this-please-key"
    expiration-ms: 86400000

logging:
  level:
    org.springframework.security: INFO

# CORS allowed origins (React dev server default)
app:
  cors:
    allowed-origins: "http://localhost:5173,http://127.0.0.1:5173"
